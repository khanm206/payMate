<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayMate | Home</title>
    <!-- Logo added -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- Talwind & DaisyUI Added -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- DaisyUI theme added -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <!-- CSS Added -->
    <link rel="stylesheet" href="./style.css">
    <!-- font awesome added -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font added -->
    <style>
        * {
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-100 mx-auto bg-base-200">
    <header class="border-b-2 border-gray-300 bg-white sticky top-0">
        <section class="w-11/12 mx-auto py-4 px-2 flex justify-between items-center">
            <div id="left" class="flex gap-2">
                <img class="max-w-[60px]" src="./assets/logo.png" alt="logo">
                <div>
                    <h2 class="text-2xl font-semibold">Â£<span id="balance">4500</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div id="right">
                <a href="index.html"
                    class="btn btn-outline border-gray-300 text-gray-500 text-base font-medium flex items-center justify-center"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
            </div>
        </section>
    </header>

    <section id="welcome" class="bg-white  rounded-b-4xl">
        <div class="w-11/12 mx-auto py-6 space-y-2">
            <h2 class="text-2xl font-bold">Welcome to Pay<span class="text-[#7460FF]">Mate</span></h2>
            <p class="text-neutral/50">
                Enjoy easy and convenient financial services with us. Cashout charge is low.
            </p>
            <br>
            <div class="grid grid-cols-3 gap-2 auto-rows-fr text-center">
                <button class="btn flex-col h-full px-2 py-4 rounded-xl btn-primary btn-soft">
                    <img src="./assets/opt-1.png" alt="">
                    <p>Add Money</p>
                </button>
                <button class="btn flex-col h-full px-2 py-4 rounded-xl btn-primary btn-soft">
                    <img src="./assets/opt-2.png" alt="">
                    <p>Cashout</p>
                </button>
                <button class="btn flex-col h-full px-2 py-4 rounded-xl btn-primary btn-soft">
                    <img src="./assets/opt-3.png" alt="">
                    <p>Transfer Money</p>
                </button>
                <button class="btn flex-col h-full px-2 py-4 rounded-xl btn-primary btn-soft">
                    <img src="./assets/opt-4.png" alt="">
                    <p>Get Bonus</p>
                </button>
                <button class="btn flex-col h-full px-2 py-4 rounded-xl btn-primary btn-soft">
                    <img src="./assets/opt-5.png" alt="">
                    <p>Pay Bill</p>
                </button>
                <button class="btn flex-col h-full px-2 py-4 rounded-xl btn-primary btn-soft">
                    <img src="./assets/opt-6.png" alt="">
                    <p>Transaction</p>
                </button>

            </div>
        </div>


    </section>

    <section class="bg-base-200">
        <div class="w-11/12 mx-auto py-8 ">
            <h2 class="text-2xl font-bold">Cash Out</h2>
            <br>
            <div>
                <fieldset
                    class="fieldset bg-base-100 border-base-300 rounded-2xl min-w-[360px] border px-6 py-8 mx-auto">

                    <label for="cashout-agent" class="label text-base text-black font-semibold">Agent Number</label>
                    <input id="cashout-agent" type="text" class="input rounded-2xl bg-base-200 w-auto"
                        placeholder="Enter 11 digit number" />


                    <label for="cashout-amount" class="label text-base text-black font-semibold">Amount</label>
                    <input id="cashout-amount" type="number" class="input rounded-2xl bg-base-200 w-auto"
                        placeholder="Enter amount to withdraw" />

                    <label for="cashout-pin" class="label text-base text-black font-semibold">Pin Number</label>
                    <input id="cashout-pin" type="password" class="input rounded-2xl bg-base-200 w-auto"
                        placeholder="Enter 4-digit pin" />

                    <button id="cashout-btn" class="btn bg-[#3B25C1] text-white mt-4 rounded-2xl text-base">Withdraw
                        Money</button>
                </fieldset>

            </div>
        </div>

    </section>

    <script src="./cashout.js"></script>
</body>

</html>
