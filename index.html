<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayMate | Login</title>
    <!-- Logo added -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- Talwind & DaisyUI Added -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- DaisyUI theme added -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <!-- CSS Added -->
    <link rel="stylesheet" href="./style.css">
    <!-- font awesome added -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font added -->
    <style>
        * {
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto grid place-content-center gap-8">



    <div class="max-w-[200px] mx-auto">
        <img src="./assets/payMate-logo.png" alt="Logo">
    </div>


    <div>
        <fieldset class="fieldset bg-base-100 border-base-300 rounded-2xl min-w-[360px] border px-6 py-8 mx-auto">

            <label for="input-mobile" class="label text-base text-black font-semibold">Mobile Number</label>
            <input id="input-mobile" type="text" class="input rounded-2xl bg-base-200 w-auto"
                placeholder="Enter your number" value="017102030405" />

            <label for="input-pin" class="label text-base text-black font-semibold">Pin</label>
            <input id="input-pin" type="password" class="input rounded-2xl bg-base-200 w-auto"
                placeholder="Enter 4-digit pin" />

            <button id="login-btn" class="btn bg-[#3B25C1] text-white mt-4 rounded-2xl text-base">Login</button>
        </fieldset>

    </div>


    <script src="./script.js"></script>
</body>

</html>
